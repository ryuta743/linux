apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-contact
spec:
  replicas: 1
  selector:
    matchLabels:
      app: express-contact
      version: v1
  template:
    metadata:
      labels:
        app: express-contact
        version: v1
    spec:
      containers:
        - name: express-contact-container
          image: ryutaterada/k8s-express:1.2.1
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 5000
              name: express-contact
---
apiVersion: v1
kind: Service
metadata:
  name: express-contact-service
spec:
  type: ClusterIP
  selector:
    app: express-contact
  ports:
    - port: 80
      targetPort: 5000
      name: http
