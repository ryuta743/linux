apiVersion: apps/v1
kind: Deployment
metadata:
  name: express-cart
  namespace: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: express-cart
      version: v1
  template:
    metadata:
      labels:
        app: express-cart
        version: v1
    spec:
      containers:
        - name: express-cart-container
          image: ryutaterada/k8s-express:1.1.9
          resources:
            limits:
              cpu: "1"
              memory: 1000Mi
          ports:
            - containerPort: 5000
              name: express-cart
---
apiVersion: v1
kind: Service
metadata:
  name: express-cart-service
  namespace: database
spec:
  type: ClusterIP
  selector:
    app: express-cart
  ports:
    - port: 80
      targetPort: 5000
      name: http
