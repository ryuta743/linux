apiVersion: apps/v1
kind: Deployment
metadata:
  name: express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: express
      version: v1
  template:
    metadata:
      labels:
        app: express
        version: v1
    spec:
      containers:
        - name: express-container
          image: ryutaterada/k8s-express:1.1.7
          resources:
            limits:
              cpu: "1"
              memory: 1000Mi
          ports:
            - containerPort: 5000
              name: express
---
apiVersion: v1
kind: Service
metadata:
  name: express-service
spec:
  type: ClusterIP
  selector:
    app: express
  ports:
    - port: 80
      targetPort: 5000
      name: http
