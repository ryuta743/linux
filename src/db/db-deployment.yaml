apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: ryutaterada/k8s-mysql
          #image: mysql:5.6
          resources:
            limits:
              cpu: "2"
              memory: 2000Mi
          env:
            - name: MYSQL_USER
              value: user
            - name: MYSQL_ALLOW_EMPTY_PASSWORD
              value: "true"
            - name: MYSQL_DATABASE
              value: tenshoku
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/db
            - name: mysql-config
              mountPath: /etc/mysql/conf.d
              readOnly: true
            #- name: mysql-initdb
            #  mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim
        - name: mysql-config
          configMap:
            name: mysql-config
            items:
              - key: charset.cnf
                path: charset.cnf
        #- name: mysql-initdb
        #  persistentVolumeClaim:
        #    claimName: mysql-initdb-pv-claim
